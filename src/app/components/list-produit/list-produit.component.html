

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Produit</title>
  </head>
    <body>
      <fieldset class="border p-4">

        <div class="list row">
            <div class="col-md-8">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search by Designation"
                  [(ngModel)]="designation"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="searchDesignation()"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <h4>Produits List</h4>
              <ul class="list-group">
                <li
                  class="list-group-item"
                  *ngFor="let p of produits; let i = index"
                  [class.active]="i == currentIndex"
                  (click)="setActiveProduit(p, i)"
                >
                  {{ p.designation }}
                </li>
              </ul>
          
              <button class="m-3 btn btn-sm btn-danger" (click)="removeAllProduits()">
                Remove All
              </button>
            </div>
            <div class="col-md-6">
              <div *ngIf="currentP">
                <fieldset class="border p-4">
                        <h4>Produit</h4>
                            <div>
                              <label><strong>Designation:</strong></label> {{ currentP.designation }}
                            </div>
                          <div>
                            <label><strong>PRIX:</strong></label>
                            {{ currentP.prix }}
                          </div>
                          <div>
                              <label><strong>Qte:</strong></label>
                              {{ currentP.qte }}
                          </div>

                          <div> 
                          <a class="badge badge-warning" href="/produits/{{currentP.id }}">
                            Edit
                          </a>
                        </div>
                            <div *ngIf="!currentP">
                              <br />
                              <p>Cliquer sur un Produit...</p>
                            </div>
                  </fieldset>
              </div>
            </div>
        </div>
      </fieldset>
        
      
    </body>
</html>
